<h1>Item Control Center</h1>
<div class="edit-item-modal">
  <input
    required
    type="text"
    class="title-input"
    maxlength="30"
    placeholder="enter the title"
  />
  <input
    required
    type="text"
    class="text-input"
    maxlength="60"
    placeholder="enter text here"
  />
  <input
    required
    type="text"
    class="photoUrl-input"
    placeholder="paste photo URL"
  />
  <input required type="number" class="price-input" placeholder="set a price" />

  <div class="editNavigation">
    <a class="delete">Delete</a>
    <a class="save">Save</a>
    <a href="/" class="cancel">Cancel</a>
  </div>
</div>
