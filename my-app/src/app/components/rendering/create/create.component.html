<h1>Create an Item</h1>
<div class="create-item-modal">
  <label for="title"> Item Title </label>
  <input
    id="title"
    type="text"
    class="title-input"
    maxlength="60"
    placeholder="Enter the name of an item"
  />
  <label for="text"> Item Description </label>
  <input
    id="text"
    type="text"
    class="text-input"
    maxlength="60"
    placeholder="Enter description"
  />
  <label for="img"> Item Picture </label>
  <input
    id="img"
    type="text"
    class="photoUrl-input"
    placeholder="Enter photo url"
  />
  <label for="price"> Item Price </label>
  <input
    id="price"
    type="number"
    class="price-input"
    placeholder="Set the price"
  />

  <div class="create-navigation">
    <a routerLink="/" class="save">Save</a>
    <a routerLink="/" class="cancel">Cancel</a>
  </div>
</div>
