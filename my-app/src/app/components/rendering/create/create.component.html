<div class="create-item-modal">
  <h3>Create an item</h3>
  <input
    required
    type="text"
    class="title-input"
    maxlength="30"
    placeholder="enter the title"
  />
  <input
    required
    type="text"
    class="text-input"
    maxlength="60"
    placeholder="enter text here"
  />
  <input
    required
    type="text"
    class="photoUrl-input"
    placeholder="paste photo URL"
  />
  <input required type="number" class="price-input" placeholder="set a price" />
  <div class="create-item-buttons">
    <button class="add-toList-btn">Add item</button>
    <button class="cancel-List-btn">Cancel</button>
  </div>
</div>
