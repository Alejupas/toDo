<div class="create-item-modal">
  <h2>Create an item</h2>
  <label for="title"> Item Title </label>
  <input
    id="title"
    required
    type="text"
    class="title-input"
    maxlength="30"
    placeholder="enter the title"
  />
  <label for="text"> Item Description </label>
  <input
    id="text"
    required
    type="text"
    class="text-input"
    maxlength="60"
    placeholder="enter text here"
    value=""
  />
  <label for="img"> Item Picture </label>
  <input
    id="img"
    required
    type="text"
    class="photoUrl-input"
    placeholder="paste photo URL"
    value=""
  />
  <label for="price"> Item Price </label>
  <input
    id="price"
    required
    type="number"
    class="price-input"
    placeholder="set a price"
    value=""
  />
  <div class="create-item-buttons">
    <button class="add-toList-btn">Add item</button>
    <button class="cancel-List-btn">Cancel</button>
  </div>
</div>
